<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = Number.parseInt(prompt("enter Number : "));
        secondLast = 0;
        last = 1;
        if(num >= 1){
            document.write(secondLast);
        }
        if(num>=2){
            document.write(" , "+ last);
        }

        for(i=3; i<=num; i++){
            next = secondLast + last;
            secondLast = last;
            last = next;
            document.write(" , "+next);
        }
    </script>
</body>
</html>
