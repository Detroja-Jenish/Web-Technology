<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		#ptr7{
			display: flex;
			flex-wrap: wrap;
		}
		.straightLine{
			height: 15px;
			width: 1px;
			border-left: 1px solid black;
			clear: both;
		}
		.horizontalLine{
			border-top: 1px solid black;
			width: 100%;
			height: 1px; 
			box-sizing: border-box;
		}
        div{
            background-color: rgb(52, 211, 216);
            font-family: monospace;
        }
		br{
			content: " a ";
			border: 1px solid black;
		}
		br:after {
			border-bottom:1px dashed black;
			content: "";
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<script>
			num = Number.parseInt(prompt("Enter number "));
			document.write("1. <br/><br/>")
			for(i=num; i>0; i--){ 
				for(j=num-i; j>0; j--){
					document.write("&nbsp;");
				}
				for(j=i; j>0; j--){
					document.write("*");
				}
				document.write("<br/>");
			}
			document.write("<br/>2. <br/><br/>");
			for(i=num, count=1; i>0; i--){
				for(j=i; j>0; j--, count++){
					document.write(count + "&nbsp;");
				}
				document.write("<br/>");
			}
			document.write("<br/>3. <br/></br>");
			for(i=num; i>0; i -= 2){
				astrik = i;
				space = num-i;
				for(j=0; j<space; j++){
					document.write("&nbsp;")
				}
				for(j=0; j<astrik; j++){
					document.write("*&nbsp;")
				}
				document.write("<br/>")
			}
			for(i=2; i<=num; i += 2){
				astrik = i;
				space = num-i;
				for(j=0; j<space; j++){
					document.write("&nbsp;")
				}
				for(j=0; j<astrik; j++){
					document.write("*&nbsp;")
				}
				document.write("<br/>")
			}

			document.write("<br/>4. <br/><br/>");
			for(i=1; i<=num; i++){
				for(j=1; j<=num; j++){
					if(j == 1 || j == num || i == 1 || i == num){
						document.write("*&nbsp;");
					}else{
						document.write("&nbsp;&nbsp;");
					}
				}
				document.write("<br/>")
			}

			document.write("<br/>5. <br/><br/>");
			for(i = 1; i<=num; i++){
				astrik = i;
				for(j=1; j<=astrik; j++){
					document.write("*&nbsp;")
				}
				document.write("<br/>");
			}

			document.write("<br/>6. <br/><br/>");
			for(i = num; i>0; i--){
				astrik = i;
				space = num-i;
				for(j=1; j<=astrik; j++){
					document.write("*&nbsp;")
				}
				for(j=1; j<=space; j++){
					document.write("&nbsp;&nbsp;")
				}
				for(j=1; j<=space; j++){
					document.write("&nbsp;&nbsp;")
				}
				for(j=1; j<=astrik; j++){
					document.write("*&nbsp;")
				}


				document.write("<br/>");
			}

			for(i = 1; i<=num; i++){
				astrik = i;
				space = num-i;
				for(j=1; j<=astrik; j++){
					document.write("*&nbsp;")
				}
				for(j=1; j<=space; j++){
					document.write("&nbsp;&nbsp;")
				}
				for(j=1; j<=space; j++){
					document.write("&nbsp;&nbsp;")
				}
				for(j=1; j<=astrik; j++){
					document.write("*&nbsp;")
				}


				document.write("<br/>");
			}


			document.write("<br/>7. <br/><br/>");

			row = num;
			if(row%2==0){
				row -= 1;
			}

			arr = [];
			for(i=0; i<row; i++){
				dummy = [];
				for(j=0; j<(2*row)-1; j++){
					dummy.push(0);
				}
				arr.push(dummy);
			}

			i=0;
			j=Number.parseInt(arr[0].length/2);
			k=j;
			lastI = 0;
			astrik = row;
			count = 0
			triangles = Number.parseInt(row/2) - 1;
			while(triangles>0){
				while(i>=0 && i<arr.length && j>=0 && j<arr[0].length && count <astrik){
					arr[i][j] = 1;
					arr[i][k] = 1;
					i++;
					j--;
					k++;
					count++;
				}

				i--;
				j++;
				for(count=0; count < (2*astrik)-1; count++, j++){
					arr[i][j] = 1;
				}

				triangles--;
				i = lastI + 2;
				lastI = i;
				astrik -= 4;
				count = 0;
				j=Number.parseInt(arr[0].length/2)
				k = j;

			}


			document.write('<div id="ptr7">')
			for(i of arr){
				for(j of i){
					if(j==0){
						//document.write("&nbsp;&nbsp;")
						document.write("&nbsp;&nbsp;<div class='straightLine'></div>")
					}else{
						document.write("*&nbsp;<div class='straightLine'></div>")
					}
				}
				document.write("<br/>")
				document.write("<div class='horizontalLine'></div>");
			}
			document.write("</div>");
			console.log(arr)




		</script>
	</div>

</body>
</html>
