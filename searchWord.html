<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        string = prompt("enter string:- ")
        arr = string.split(" ")
        search = prompt("Enter a search word:- ");
        for(i=0; i<arr.length;i++){
            if(search===arr[i]){
                document.write(i);
                break;
            }
        }
    </script>
</body>
</html>
