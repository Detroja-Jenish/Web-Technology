<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numString = prompt("Enter numbers in csv format");
        nums = numString.split(",")
        for(i=0; i<nums.length; i++){
            nums[i] = Number.parseInt(nums[i]);
        }

        for(i=0; i<nums.length-1; i++){
            for(j=0; j<nums.length-i-1; j++){
                if(nums[j] > nums[j+1]){
                    temp = nums[j];
                    nums[j] = nums[j+1];
                    nums[j+1] = temp;
                }
            }
        }

        document.write(nums)
    </script>
    
</body>
</html>
