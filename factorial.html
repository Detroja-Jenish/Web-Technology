<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = Number.parseInt(prompt("enter Number : "));
        factorial = 1;
        for(i=2; i<=num; i++){
            factorial *= i;
        }
        document.write(num+ "! = "+factorial);
    </script>
    
</body>
</html>
